<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile__card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica" class="profile__card-img">
    <div class="profile__card-text">
      <h1 class="profile__card-name">Jessica Randall</h1>
      <p class="profile__card-location">London, United Kingdom</p>
      <p class="profile__card-bio">"Front-end developer and avid reader."</p>
    </div>
    <div class="profile__card-links">
      <a href="#" class="profile__card-link">GitHub</a>
      <a href="#" class="profile__card-link">Frontend Mentor</a>
      <a href="#" class="profile__card-link">LinkedIn</a>
      <a href="#" class="profile__card-link">Twitter</a>
      <a href="#" class="profile__card-link">Instagram</a>
    </div>
  </div>
</body>
</html>
