<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- MAIN RESULT -->
      <div class="main--result">
        <h1>Your Result</h1>
        <div class="result--score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- SUMMARY -->
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary--item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>
        </div>

        <div class="summary--item memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon" />
          <h3>Memory</h3>
          <p><span>92</span> / 100</p>
        </div>

        <div class="summary--item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
          <h3>Verbal</h3>
          <p><span>61</span> / 100</p>
        </div>

        <div class="summary--item visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" />
          <h3>Visual</h3>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
